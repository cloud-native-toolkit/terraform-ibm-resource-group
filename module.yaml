name: ibm-resource-group
#registryId: cloud-native-toolkit/resource-group/ibm
alias: resource_group
type: terraform
description: "Creates a resource groups in the account"
interfaces:
  - github.com/cloud-native-toolkit/automation-modules#sync
tags:
    - ibm cloud
    - resource group
    - account
versions:
- platforms: []
  providers:
    - name: ibm
      source: "ibm-cloud/ibm"
    - name: clis
      source: "cloud-native-toolkit/clis"
  dependencies:
    - id: sync
      refs: []
      interface: github.com/cloud-native-toolkit/automation-modules#sync
      manualResolution: true
      optional: true
  variables:
    - name: resource_group_name
      alias: name
      scope: module
    - name: ibmcloud_api_key
      scope: global
    - name: sync
      moduleRef:
        id: sync
        output: sync
    - name: purge_volumes
      scope: global
